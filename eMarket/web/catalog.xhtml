<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - HomePage</title>
    </h:head>
    <h:body>
    <f:view>
        <h:form>
        <nav>
            
                <h:commandLink action="fromcatalogueTohome" class="menu-items" >
                    <h:outputText value="Home"  />
                </h:commandLink>
                <h:commandLink action="fromcatalogueToCart" class="menu-items" >
                    <h:outputText value="Cart"  />
                </h:commandLink>
            
        </nav>

            <!-- Catalogue de produits -->
        <div class="catalogue">
            <h:dataTable class="product" value="#{catalogManager.listProducts}" var="item">
             
                <h:column >
                    <h:outputText value="#{item.name}" styleClass="product-title" />
                </h:column>
                <h:column>
                    <h:outputText value="#{item.id}" styleClass="product-id" />
                </h:column>
                <h:column>
                    <h:outputText value="#{item.price}" styleClass="product-price" />
                </h:column>                
            </h:dataTable>

        </div>

        </h:form>
    </f:view>
    </h:body>
</html>
